{% extends "base.html" %}


{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-8">
            <h2>Edit your profile</h2>
            <p>Tell other bakers more about yourself and add a profile picture</p>
            <p>Fill in the form below to edit your profile</p>
            <div class="recipe-form mt-4">
                
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Update Profile">
                </form>
                
          
            </div>
        </div>
    </div>
</div>

{% endblock %}
