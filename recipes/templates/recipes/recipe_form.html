{% extends "base.html" %}


{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-8">
            <h2>Add a New Recipe</h2>
            <p>Share your favourite recipes with friends</p>
            <p>Fill in the form below to add a new recipe</p>

            <div class="recipe-form mt-4">
                <form method="post">{% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Submit Recipe">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
